<body>

    </ul>

  <header>
    <h2>Here are 3 places that hold some meaning to me</h2>
  </header>
  <div id="map"></div>
  
  <script>
    function initMap() {
      var startL = {lat: 41.8781, lng: -87.6298};
      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: startL
      });
      var marker = new google.maps.Marker({ //Chicago Marker.
        position: startL,
        map: map
      });
      // Marker 1 - Senka
      new google.maps.Marker({
        position: { lat: 41.79134043010275, lng: -87.71154208937415 },
        map,
        title: "Senka",
      });

      // Marker 2 - Sears Tower
      new google.maps.Marker({
        position: { lat: 41.878913012422096, lng: -87.6359328603102 },
        map,
        title: "Sears Tower",
      });

      // Marker 3 - IIT
      new google.maps.Marker({
        position: { lat: 41.831731277749945, lng: -87.62719285973479 },
        map,
        title: "The Tower",
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp_F32R5fbtnXawgr6Tkhr-FolyckpMe8&callback=initMap"></script>
</body>
</html>
